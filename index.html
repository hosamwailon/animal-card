<!DOCTYPE html>
<html>
    <head>
        <title>Animal Card Shop</title>
        <link rel="icon" type="image/x-icon" href="media/5JmJNj-LogoMakr.png">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles/cardweb-header.css">
        <link rel="stylesheet" href="styles/cardweb-main.css">
        <link rel="stylesheet" href="styles/cardweb-footer.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/slider.css">

    </head>
    <body>
       <div>
        <div class="js-overlay overlay"></div>
        <header id="header">
           <section id="left-header">
             <a href="index.html"><img alt="logo" src="media/5JmJNj-LogoMakr.png"  ></a>
           </section>

           <button class="nav-button js-nav-button"><img src="icons/menu.png"></button>
           <section class="nav js-nav">
                <div id="coins">
                    <div class="your-coins js-nav-coin-display"></div>
                    <div id="add-coins-button"class="js-nav-add-coin"><img src="icons/plus.png"></div>
                </div>
                <div class="nav-element">
                    <a class="basket-button js-basket-button"
                    href="collection.html">
                        <div  class="js-collection collection"></div>
                        <img src="icons/card.png">
                    </a>
                    <div>Your Collection</div>
                </div>

                <div class="nav-element">
                    <button class="contact-button  js-nav-contact-btn">
                        <img src="icons/phone.png">
                    </button>
                    <div>Contact Us</div>
                </div>
                <div class="nav-contact-links js-nav-contact-links ">
                    <div>+213.07.99.99.99.99</div>
                    <div><img src="icons/twitter.png" ><p class="contact-link-text">@twitter</p></div>
                    <div><img src="icons/facebook.png"><p class="contact-link-text">@facebook</p></div>
                    <div><img src="icons/linkedin.png"><p class="contact-link-text">@linkedin</p></div>
                </div>
                <button class="sign-in">Sign in</button> 
           </section>

           <section id="right-header">
                <div id="coins">
                    <div class="your-coins js-coin-display"></div>
                    <div id="add-coins-button"class="js-add-coin"><img src="icons/plus.png"></div>
                </div>

                <a class="basket-button js-basket-button"
                   href="collection.html">
                    <div  class="js-collection collection"></div>
                    <img src="icons/card.png">
                </a>
                <button class="contact-button js-contact-button">
                    <img src="icons/phone.png">
                </button>
                <div class="contact-links js-contact-links ">
                    <div>+213.07.99.99.99.99</div>
                    <div><img src="icons/twitter.png" ><p class="contact-link-text">@twitter</p></div>
                    <div><img src="icons/facebook.png"><p class="contact-link-text">@facebook</p></div>
                    <div><img src="icons/linkedin.png"><p class="contact-link-text">@linkedin</p></div>
                </div>

                <button class="sign-in">Sign in</button>
           </section>

            <div class="notE-box"><div id="notE" class="js-notE"></div></div>    
        </header>


        <main class="js-main">
          <div class="s-outer-c">
                 <div class="left-arrow js-slide-prev-btn"><img src="icons/left-arrow.png"></div> 
                 <div class="right-arrow js-slide-next-btn"><img src="icons/right-arrow.png"></div>  
                <nav class=" slider-container js-slider-container">
                   <div class="wrapper js-wrapper">

                   </div>
                    <div class="slide-controls">
                        <button class="slide-control-btns js-slide-prev-btn">&#8592;previous</button>
                        <button class="slide-control-btns js-slide-next-btn">Next&#8594;</button>
                    </div>
                </nav>
                <button class="auto-slide-btn js-auto-slide-btn">Auto Play</button>
                <div class="auto-slide-state js-auto-slide-state">Auto Play:Off</div>
          </div> 
  
          
          
          
          <section id="grid-container" class="js-grid-container">

          </section>
        </main>


        <footer>
            <img alt="logo" src="media/5JmJNj-LogoMakr.png" >
        </footer>

      </div>
     <script type="module" src="scripts/cardweb.js"> </script>
     <script type="module" src="scripts/slider.js"> </script>
    </body>
</html>
